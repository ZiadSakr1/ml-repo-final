name: Run Azure Login with OIDC
on:
  workflow_dispatch:

permissions:
      id-token: write
      contents: read
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ AZUREAPPSERVICE_SUBSCRIPTIONID_64D2372BBE7940208F7316B7EEB6B941 }}
  
      - name: 'Run az commands'
        run: |
          az account show
          az group list
