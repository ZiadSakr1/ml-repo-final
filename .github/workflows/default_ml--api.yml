name: Build and deploy Python app to Azure Web App - ML--API

on:
  push:
    branches:
      - default
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockers/Dockerfile
          push: true
          tags: ziadsakr/testapi:test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F5170C2C8DD4C2DB956DECCF7C6782B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9FC6D6E48F7D49ECAA5686A1735A67D6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0894749B96FA4CA4A8478213CCBF9561 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: 'ML--API'
          images: ${{ secrets.ACR_LOGIN_SERVER }}/ml-api:latest
